<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mynerve">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        <h1>Welcome to Tic-Tac-Toe!</h1>
    </div>
    <div class="game-board" id="game">
        <div class="game-square" id="square1"></div>
        <div class="game-square" id="square2"></div>
        <div class="game-square" id="square3"></div>
        <div class="game-square" id="square4"></div>
        <div class="game-square" id="square5"></div>
        <div class="game-square" id="square6"></div>
        <div class="game-square" id="square7"></div>
        <div class="game-square" id="square8"></div>
        <div class="game-square" id="square9"></div>
    </div>
</body>
</html>
